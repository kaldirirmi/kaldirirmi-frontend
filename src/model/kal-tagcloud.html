<link rel="import" href="../thirdparty/jquery.html">
<link rel="import" href="../thirdparty/tagcloud.html">

<dom-module id="kal-tagcloud">
    <template>
        <style>
            /* Desktops and laptops ----------- */

            #tag-cloud {
                display: none;
            }

            @media only screen and (min-width: 1024px) {
                /* zoom %175 */
                #tag-cloud {
                    margin-left: -90px;
                    display: block;
                }
            }

            @media only screen and (min-width: 1224px) {
                /* zoom %150 */
                #tag-cloud {
                    margin-left: -70px;
                }
            }

            @media only screen and (min-width: 1440px) {
                /* zoom % 125*/
                #tag-cloud {
                    margin-left: -30px;
                }
            }

            @media only screen and (min-width: 1640px) {
                /* zoom %110*/
                #tag-cloud {
                    margin-left: 0px;
                }
            }

            /* Large screens ----------- */

            @media only screen and (min-width: 1824px) {
                #tag-cloud {
                    margin-left: 0px;
                }
            }
        </style>

        <iron-ajax auto id="gettagsofcontent" debounce="3000" url="/h/main?fm=get-tags-of-content&a=[[contenttitle]]&b=[[contenttable]]"
            handle-as="json" on-response="_response" loading="{{loadinggames}}"></iron-ajax>

        <!-- dom elements here-->
        <div id='tag-cloud'></div>

    </template>

    <script>
        /**
         * `kal-tagcloud` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class KalTagCloud extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'kal-tagcloud';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    contenttitle: {
                        type: String,
                        value: "",
                        notify: true
                    },
                    contenttable: {
                        type: String,
                        value: "",
                        notify: true
                    },
                    contents: {
                        type: Array,
                        value: [],
                        notify: true
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }


            _response(a) {
                if (a.detail.response.length > 0) {
                    a.detail.response.forEach(function (content) {
                        //console.log(content);
                        this.push('contents', content);
                    }, this);
                }
                //devamında tagcloud basıcam.
                var settings = {
                    entries: this.contents,
                    width: 400,
                    height: 300,
                    radius: '65%',
                    radiusMin: 75,
                    bgDraw: true,
                    bgColor: '#222',
                    opacityOver: 1.00,
                    opacityOut: 0.05,
                    opacitySpeed: 6,
                    fov: 800,
                    speed: 1,
                    fontFamily: 'Roboto, Arial, sans-serif',
                    fontSize: 'calc(0.3em + 1vmin)',
                    fontColor: '#fff',
                    fontWeight: 'normal', //bold
                    fontStyle: 'normal', //italic
                    fontStretch: 'normal', //wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                    fontToUpperCase: true
                };
                $('#tag-cloud').svg3DTagCloud(settings);
            }

        }

        window.customElements.define(KalTagCloud.is, KalTagCloud);
    </script>
</dom-module>
