<dom-module id="splash-screen">
    <template>
        <style>
            :host div {
                width: 100%;
                height: 100%;
                position: fixed;
                display: block;
                text-align: center;
                z-index: 99999999999999999999999;
                animation: divanimate;
                animation-duration: 3s;
            }
            /* Standard syntax */
            @keyframes divanimate {
                from {
                    opacity: 1;
                }

                to {
                    opacity: 0.4;
                }
            }

            :host img {
                width: auto;
                height: auto;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                border-radius: 50%;
            }

            :host paper-spinner {
                width: auto;
                height: auto;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            @media (min-device-width: 601px) and (orientation: portrait) {
                :host paper-ripple {
                    display: none;
                }
            }

            @media (min-device-width: 961px) and (orientation: landscape) {
                :host paper-ripple {
                    display: none;
                }
            }
        </style>
        <div style="background-color: {{backColor}};">
            <paper-ripple center id="ripple" style="display: {{rippleDisplay}};"></paper-ripple>
            <img src={{imgSrc}} style="max-width: {{iconSize}}px; max-height: {{iconSize}}px;">
            <paper-spinner active
                           style="max-width:{{spinnerSize}}px; max-height:{{spinnerSize}}px;">
            </paper-spinner>
        </div>
    </template>
    <script>
        var rippleSim;

        class SplashScreen extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior], Polymer.Element) {

            static get is() {
                return 'splash-screen'
            }

            static get properties() {
                return {
                    imgSrc: String,
                    rippleDisplay: {
                        type: String,
                        value: "initial"
                    },
                    backColor: {
                        type: String,
                        value: "#fafafa"
                    },
                    fadeTime: {
                        type: Number,
                        value: 1000
                    },
                    rippleFreq: {
                        type: Number,
                        value: 250
                    },
                    animDelay: {
                        type: Number,
                        value: 1000
                    },
                    iconSize: {
                        type: Number,
                        value: 200
                    },
                    spinnerSub: {
                        type: Number,
                        value: 5
                    },
                    spinnerSize: {
                        type: Number,
                        computed: 'getSpinnerSize(iconSize, spinnerSub)'
                    },
                    animationConfig: {
                        value: function () {
                            return {
                                name: 'fade-out-animation',
                                node: this,
                                timing: this.fadeTime
                            }
                        }
                    }
                }
            }

            ready() {
                super.ready();

                this.addEventListener('neon-animation-finish', this._onNeonAnimationFinish)

                if (this.rippleDisplay != "none")
                {
                    var _this = this;
                    setInterval(function () {
                        _this.$.ripple.simulatedRipple();
                    }, _this.rippleFreq);
                }
                    //rippleSim = setInterval(function () {
                    //    this.$.ripple.simulatedRipple();
                    //}, this.rippleFreq);

                //ready, go!
                this.animate();
            }

            animate() {
                var _this = this;

                setTimeout(function () {
                    _this.playAnimation();
                }, this.animDelay);
            }

            _onNeonAnimationFinish() {
                // this.style.display = 'none';
                this.remove();
            }
            getSpinnerSize(iSize, subSize) {
                return iSize - subSize;
            }
        }

        window.customElements.define(SplashScreen.is, SplashScreen);
    </script>
</dom-module>
