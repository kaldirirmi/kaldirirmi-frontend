<dom-module id="gallery-fullsize-page-with-card">
    <template>
        <style>
            :host {
                display: block;
                font-family: inherit;
            }

            .orange-100 {
                background: #c5c5c5;
            }
            #card{
                @apply --shadow-elevation-12dp;
            }

            @media screen and (min-width: 769px){
                #card{
                    margin: 5rem
                }
            }
            .fixed {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                background-color: var(--app-theme-color);
                opacity: 0.5;
            }

            .card {
                position: relative;
                /*height: calc(100vh - 250px);*/
                box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
            }

            #pibCloseFrame {
                position: absolute;
                right: 0;
                top: 0;
                color: var(--app-theme-color);
                transition: all ease-in-out .3s;
                height: 50px;
                width: 50px;
            }


            #pibDownloadGallery {
                position: absolute;
                left: 0;
                top: 0;
                height: 50px;
                width: 50px;
                color: var(--app-theme-color);
                transition: all ease-in-out .3s;

            }

            #pibCloseFrame:hover,
            #pibDownloadGallery:hover {
                transform: scale(1.2);
            }

            /* gallery style */

            #gallerylist {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                flex-flow: row wrap;
                -ms-flex-flow: row wrap;
                width: 100%;
                height: auto;
            }

            .gallery {
                @apply --layout-vertical;
                @apply --layout-center;
                margin: 5px;
                background-color: #222;
                transition: all ease .2s;
                cursor: pointer;
                position: relative;
                text-decoration: none;
            }

            /*1.sıradakine widthin 3te1ini ve heightın 3/2sini al diyor */

            .gallery iron-image {
                width: 100%;
                height: 100%;
                pointer-events: none;
                transition: all ease-in .2s;
                opacity: .7;
                background-color: #222;
            }

            .gallery .gallery-title {
                @apply --layout-horizontal;
                @apply --layout-center;
                color: white;
                height: 44px;
                padding: 0 5px;
                background: var(--app-theme-color);
                width: 173px;
            }

            .gallery .gallery-title span {
                width: 173px;
                @apply --paper-font-common-nowrap;
                text-align: center;
            }

            .gallery:hover iron-image[background] {
                opacity: 1;
            }

            .gallery-part:hover #gallery-bigpicture[background] {
                opacity: 1;
            }

            .loadingIndicator {
                text-align: center;
                height: 40px;
                color: white;
            }

            .loadingIndicator paper-spinner-lite {
                width: 20px;
                height: 20px;
                margin-right: 10px;
                --paper-spinner-color: var(--app-theme-color);
            }

            #gallery-container {
                display: flex;
                flex-direction: column;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                /*flex-flow: row wrap;*/
            }

            @media screen and (min-width: 769px) {
                #gallery-container {
                    width: 98%;
                }
            }

            #gallery-container .gallery-part {
                display: inline-block;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #gallery-bigpicture {
                width: 100%;
                opacity: 1;
                cursor: pointer;
                background-color: #222;
                transition: all ease-in .2s;
                opacity: .7;
            }

            #gallery-container .gallery-part a {
                text-decoration: none;
                font-weight: 500;
                @apply --layout-vertical;
            }

            #gallery-container .gallery-part a paper-button {
                background-color: var(--app-theme-color);
                color: #fff;
                font-weight: bold;
            }

            @media only screen and (min-width: 320px) {
                .gallery-part {
                    width: 75%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 150px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 100%;
                    height: 125px;
                }
                .gallery-part paper-button {
                    font-size: calc(0.5em + 1vmin);
                }
            }

            @media only screen and (min-width: 360px) {
                .gallery-part {
                    width: 75%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 175px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 100%;
                    height: 160px;
                }
            }

            @media only screen and (min-width: 412px) {
                .gallery-part {
                    width: 75%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 200px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 100%;
                    height: 175px;
                }
            }

            @media only screen and (min-width: 480px) {
                .gallery-part {
                    width: 75%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 220px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 100%;
                    height: 180px;
                }
            }

            @media only screen and (min-width: 768px) {
                .gallery-part {
                    width: 75%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 300px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 48%;
                    height: 160px;
                }
            }

            @media only screen and (min-width: 1024px) {
                .card {
                    margin: 75px 100px 0;
                }
                .gallery-part {
                    width: 85%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 300px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 48%;
                    height: 145px;
                }

            }

            @media only screen and (max-width: 1200px) {
                .gallery-part {
                    margin: 0 auto;
                }
            }

            @media only screen and (min-width: 1224px) {
                #gallery-container {
                    flex-direction: row !important;
                }

                .gallery-part {
                    width: 46%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 320px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 46%;
                    height: 135px;
                }
                .gallery-part paper-button {
                    font-size: calc(0.33em + 1vmin);
                }

            }

            @media only screen and (min-width: 1366px) {

                .gallery-part #gallery-bigpicture {
                    height: 350px;
                }
                .gallery-part #gallerylist .gallery {
                    height: 150px;
                }

            }

            @media only screen and (min-width: 1440px) {
                .gallery-part #gallery-bigpicture {
                    height: 400px;
                }
                .gallery-part #gallerylist .gallery {
                    height: 175px;
                }
            }

            @media only screen and (min-width: 1824px) {
                .gallery-part {
                    width: 47%;
                }
                .gallery-part #gallery-bigpicture {
                    height: 450px;
                }
                .gallery-part #gallerylist .gallery {
                    width: 47%;
                    height: 200px;
                }
                .gallery-part paper-button {
                    font-size: 16px;
                }
            }

            paper-tooltip {
                --paper-tooltip-background: #222;
                --paper-tooltip-text-color: #fff;
                width: 160px;
                --paper-tooltip: {
                    font-size: 16px;
                }
            }
        </style>

        <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]"></div>
        <div id="card" class$="[[_computeCardClass(color)]]">
            <paper-icon-button id="pibCloseFrame" icon="close" on-click="_onFullsizeClick"></paper-icon-button>
            <paper-tooltip for="pibCloseFrame" position="left" animation-delay="0">Pencereyi Kapat</paper-tooltip>
            <iron-ajax id="getgalleryofgame" url="/h/main?fm=get-gallery-of-game&a=[[gamename]]&b=[[gamecount]]" handle-as="json" on-response="_response"
                loading="{{loadinggames}}"></iron-ajax>
            <div id="gallery-container">
                <div class="gallery-part" style="padding:15px;">
                    <iron-image id="gallery-bigpicture" background src="[[bigpicture]]" sizing="cover" alt="[[gamename]]" preload fade></iron-image>
                </div>
                <div class="gallery-part">
                    <div id="gallerylist">
                        <template is="dom-repeat" items="{{gamegallery}}" as="item">
                            <div class="gallery">
                                <iron-image background src="[[item.gallerypicture]]" sizing="cover" alt="[[item.gallerytitle]]" preload fade></iron-image>
                            </div>
                        </template>
                    </div>
                    <a href$="[[galleryurl]]">
                        <paper-button raised>[[gamename]] Galerisinin devamı için tıklayınız.</paper-button>
                    </a>
                </div>

            </div>

        </div>

    </template>

    <script>
        /**
         * `gallery-fullsize-page-with-card` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class GalleryFullsizePageWithCard extends Polymer.mixinBehaviors([Polymer.NeonSharedElementAnimatableBehavior],
            Polymer.Element) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'gallery-fullsize-page-with-card';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    ajaxTriggered: {
                        type: Boolean,
                        observer: '_ajaxTriggeredChanged'
                    },
                    gamecount: {
                        type: Number,
                        value: 12,
                    },
                    gamename: {
                        type: String,
                        notify: true
                    },
                    bigpicture: {
                        type: String,
                        notify: true
                    },
                    galleryurl: {
                        type: String,
                        notify: true
                    },
                    color: {
                        type: String
                    },
                    gamegallery: {
                        type: Array,
                        value: [],
                    },
                    gallery: {
                        type: Array,
                        value: []
                    },
                    sharedElements: {
                        type: Object,
                        // value: function () {
                        //     return {
                        //         'hero': this.$.card,
                        //         'ripple': this.$.fixed
                        //     }
                        // }
                    },
                    loadinggames: Boolean,
                    animationConfig: {
                        type: Object,

                    }
                };
            }

            _ajaxTriggeredChanged(newVal, oldVal) {
                // console.log('ajaxTriggerred', newVal);
                // console.log('gamename', this.gamename);
                if (newVal == true) {
                    this.set('ajaxTriggered', false);
                    this._debounceWork();
                }

            }

            /**
             * Called every time the element is inserted into the DOM. Useful for 
             * running setup code, such as fetching resources or rendering.
             * Generally, you should try to delay work until this time.
             */
            connectedCallback() {
                super.connectedCallback();

            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {
                    this.sharedElements = {
                        'hero': this.$.card,
                        'ripple': this.$.fixed
                    };

                    this.animationConfig = {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this,
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this,
                            timing: {
                                delay: 150
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.fixed
                        }, {
                            name: 'transform-animation',
                            transformFrom: 'none',
                            transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                            node: this.$.card
                        }]
                    };
                });
                
            }

            _debounceWork() {
                this._debounceJob = Polymer.Debouncer.debounce(
                    this._debounceJob,
                    Polymer.Async.microTask,
                    () => {
                        this._generateRequest();
                    });
            }

            _generateRequest() {
                if (this.$.getgalleryofgame.lastRequest) {
                    this.$.getgalleryofgame.lastRequest.abort();
                }
                this.$.getgalleryofgame.generateRequest();
            }

            _response(a) {
                this.gamegallery = [];
                if (a.detail.response.length > 0) {
                    var cnt = 0;
                    a.detail.response.forEach(function (gallery) {
                        if (cnt == 0) {
                            this.bigpicture = gallery.gallerypicture;
                            this.galleryurl = 'gallery/' + gallery.galleryurl;
                        } else if (cnt >= 1 && cnt < 5) {
                            this.push('gamegallery', gallery);
                        }
                        cnt++;

                    }, this);

                    this.set('gallery', a.detail.response);

                }
            }
            _computeCardClass(color) {
                var cls = 'card';
                if (color) {
                    cls += ' ' + color + '-300';
                }
                return cls;
            }
            _computeFixedBackgroundClass(color) {
                var cls = 'fixed';
                if (color) {
                    cls += ' ' + color + '-100';
                }
                return cls;
            }
            _onFullsizeClick() {

                this.dispatchEvent(new CustomEvent('tile-reset', {
                    detail: {
                        selected: 0
                    }
                }));
            }
            _downloadGallery() {

                var zipper = new window.JSZip();
                var images = zipper.folder("images");

                var unlocked = false;
                var ind = 0;
                var currentGame = "";
                this.gallery.forEach(function (pic) {
                    pic.gallerypicture = "https:" + pic.gallerypicture;
                    this.toDataUrl(pic.gallerypicture, function (dataURL) {

                        images.file("Picture " + ind + " of " + pic.gameurl + ".jpg", dataURL.replace(
                            /^data:image\/(png|jpg);base64,/, ""), {
                            base64: true
                        });
                    });
                    ind++;

                    if (ind == 11) {
                        unlocked = true;
                    }
                    currentGame = pic.gameurl;
                }, this);

                setInterval(function () {
                    if (unlocked) {
                        zipper.generateAsync({
                            type: "blob"
                        }).then(function (content) {
                            window.saveAs(content, currentGame + ".zip");
                        });
                        unlocked = false;
                    }
                }, 2000);



            }
            getBase64FromImageUrl(url) {
                var img = new Image();

                img.setAttribute('crossOrigin', 'anonymous');

                img.onload = function () {
                    var canvas = document.createElement("canvas");
                    canvas.width = this.width;
                    canvas.height = this.height;

                    var ctx = canvas.getContext("2d");
                    ctx.drawImage(this, 0, 0);

                    var dataURL = canvas.toDataURL("image/png");

                    alert(dataURL.replace(/^data:image\/(png|jpg);base64,/, ""));
                };

                img.src = url;
            }
            toDataUrl(src, callback, outputFormat) {
                var img = new window.Image();
                img.crossOrigin = 'Anonymous';
                img.onload = function () {
                    var canvas = document.createElement('CANVAS');
                    var ctx = canvas.getContext('2d');
                    var dataURL;
                    canvas.height = this.height;
                    canvas.width = this.width;
                    ctx.drawImage(this, 0, 0);
                    dataURL = canvas.toDataURL(outputFormat);
                    callback(dataURL);
                };
                img.src = src;
                if (img.complete || img.complete === undefined) {
                    img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
                    img.src = src;
                }
            }
            zipper(zip, images) {
                // console.log('ziiipign');
                var deferred = $.Deferred();
                // console.log(deferred);
                var ind = 0;
                var currentGame = "";
                this.gallery.forEach(function (pic) {
                    pic.gallerypicture = "https:" + pic.gallerypicture;
                    this.toDataUrl(pic.gallerypicture, function (base64Img) {
                        images.file("Picture " + ind + " of " + pic.gameurl, base64Img, {
                            binary: true
                        });
                        images.file("Picture " + ind + " of " + pic.gameurl, base64Img, {
                            blob: true
                        });
                    });

                    ind++;
                    currentGame = pic.gameurl;
                }, this);

                return deferred.promise();
            }
            downloader(zip, images) {
                // console.log('downloadingg');
                var promise = this.zipper(zip, images);
                promise.then(function () {
                    // console.log('yo');
                    zipper.generateAsync({
                        type: "blob"
                    }).then(function (content) {
                        window.saveAs(content, currentGame + ".zip");
                    });
                });
            }
            download() {
                for (var i = 0; i < arguments.length; i++) {
                    var iframe = $('<iframe style="visibility: collapse;"></iframe>');
                    $('body').append(iframe);
                    var content = iframe[0].contentDocument;
                    var form = '<form action="' + arguments[i] + '" method="GET"></form>';
                    content.write(form);
                    $('form', content).submit();
                    setTimeout((function (iframe) {
                        return function () {
                            iframe.remove();
                        }
                    })(iframe), 2000);
                }
            }

        }

        window.customElements.define(GalleryFullsizePageWithCard.is, GalleryFullsizePageWithCard);
    </script>
</dom-module>
