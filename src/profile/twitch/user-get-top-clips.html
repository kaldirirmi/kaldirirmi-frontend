<link rel="import" href="./clip-card.html">

<dom-module id="user-get-top-clips">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                @apply --layout-vertical;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                width: 100%;
            }

            #streams {
                @apply --layout-wrap;
            }

            twitchtv-card,
            youtube-card {
                margin: 10px;
            }

            paper-spinner {
                margin: 16px auto;
            }

            #errorMessage {
                @apply --layout-horizontal;
                @apply --layout-center;
            }


            /* Desktops and laptops ----------- */

            @media only screen and (min-width: 1024px) {
                /* zoom %175 */
                #streams {
                    margin-left: 105px;
                }
            }

            @media only screen and (min-width: 1224px) {
                /* zoom %150 */
                #streams {
                    margin-left: 30px;
                }
            }

            @media only screen and (min-width: 1440px) {
                /* zoom % 125*/
                #streams {
                    margin-left: 130px;
                }
            }

            @media only screen and (min-width: 1640px) {
                /* zoom %110*/
                #streams {
                    margin-left: 60px;
                }
            }

            /* Large screens ----------- */

            @media only screen and (min-width: 1824px) {
                #streams {
                    margin-left: 105px;
                }
            }

            .noResultTitle {
                font-size: calc(0.7em + 1vmin);
                color: #757575;
                font-weight: 100;
                font-style: italic;
            }

            .firstMessageFor {
                font-weight: 100;
            }
        </style>

        <iron-ajax auto id="ajaxGetTopClips" url="/auth/twitch/kalapi?fm=get-top-clips&a=[[game]]&b=[[channel]]&c=[[period]]&d=[[trending]]&e=[[limit]]"
            handle-as="json" on-response="_onResponse" loading="{{loading}}"></iron-ajax>

        <!--  a = context.Request.QueryString["game"],
                         b = context.Request.QueryString["channel"],
                         c = context.Request.QueryString["period"],
                         d = context.Request.QueryString["trending"],
                         e = context.Request.QueryString["limit"];-->

        <div class="indicator" style="color:#FF7800" hidden$="[[!loading]]">
            <loader-pac></loader-pac>
        </div>
        <div id="streams">
            <template is="dom-if" if="[[!go]]">
                <div id="errorMessage">
                    <iron-icon icon="icons:class"></iron-icon>
                    <h3 class="firstMessageFor">Klipleri görüntüleyebilmek için öncelikle bir kanal seçmelisin</h3>
                </div>
            </template>
            <template is="dom-if" if="[[go]]">
                <template is="dom-if" if="[[!resultStatus]]">
                    <div id="errorMessage">
                        <h3 class="noResultTitle">Bu kanalda "[[streamtype]]" olarak video bulunamadı.</h3>
                    </div>
                </template>
                <template is="dom-repeat" items="[[response.clips]]">
                    <!--<iframe src="https://clips.twitch.tv/embed?clip=[[item.id]]&autoplay=false"
                                    height="270"
                                    width="480"
                                    frameborder="0"
                                    scrolling="no"
                                    allowfullscreen="true"></iframe>-->
                    <clip-card class="twitch-tv-class" data="[[item]]" width="[[width]]" on-loaded="_cardLoaded"></clip-card>
                </template>
            </template>
        </div>



    </template>

    <script>
        /**
         * `user-get-top-clips` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class UserGetTopClips extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'user-get-top-clips';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    game: {
                            type: String,
                            value: "",
                            notify: true
                        },
                        channel: {
                            type: String,
                            value: "",
                            notify: true
                        },
                        limit: {
                            type: Number,
                            value: 10,
                            notify: true
                        },
                        period: {
                            type: String,
                            value: "day",
                            notify: true
                        },
                        trending: {
                            type: String,
                            notify: true,
                            value: "false"
                        },
                        response: {
                            type: Object,
                            value: function () {
                                return {
                                    clips: []
                                };
                            },
                            notify: true
                        },
                        resultStatus: {
                            type: Boolean,
                            value: false,
                            notify: true
                        },
                        go: {
                            type: Boolean,
                            value: true,
                            notify: true
                        },
                        loading: {
                            type: Boolean,
                            value: true,
                            notify: true
                        },
                        width: {
                            type: Number,
                            notify: true,
                            value: null
                        },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

             _onResponse(event) {
                        this.set('response.clips', []);

                        var response = event.detail.response;
                        if (response.success === false) {
                            return;
                        }
                        var len = response.clips.length;

                        if (len > 0) {
                            this.resultStatus = true;

                            this.set('response.clips', response.clips);
                        } else {
                            this.resultStatus = false;
                        }
                    }

                    _cardLoaded(event) {
                        this.doneCards = this.doneCards || [];
                        this.doneCards.push(event.detail);
                        if (this.doneCards.length >= this.limit) {
                            this.loading = false;
                            this.fire('streaming-list-rendered', this.doneCards);
                            this.doneCards = [];
                        }
                    }


        }

        window.customElements.define(UserGetTopClips.is, UserGetTopClips);
    </script>
</dom-module>
