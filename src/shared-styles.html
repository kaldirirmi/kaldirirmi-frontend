<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      /* animation content */

            .image-placeholder{
                margin: 0 0 10px 10px;
                --animation-duration: 1s;

            }

            .image-placeholder.big-news {
                --animation-height: 300px;
                /*--top-distance: 10px;*/
            }

            .image-placeholder.small-news {
                --animation-height: 150px;
                /*--animation-duration: 3s;*/
                /*--top-distance: 10px;*/
            }

            .image-placeholder.extended-news{
                --animation-height: 100px;
            }


            .image-placeholder > .background-masker{
                background: #222;
                position: absolute;
            }
               
            .image-placeholder > .background-masker.figure-top{
                top: 0;
                left: 0;
                right: 0;
                height: 10%;
            }
            .image-placeholder > .background-masker.figure-left{
                top: 10%;
                left: 0;
                height: 100%;
                width: 2%;
            }
            .image-placeholder > .background-masker.figure-right{
                top: 10%;
                right: 0;
                height: 100%;
                width: 2%;
            }
             .image-placeholder > .background-masker.figure-bottom{
                top: 70%;
                left: 0;
                right: 0;
                height: 10%;
            }
            .image-placeholder > .background-masker.figcaption-bottom{
                top: 100%;
                left: 0;
                right: 0;
                height: 10%;
            }


            /* alltoolbar customization ->  selected sub page style */
            
            app-toolbar.selected-page-toolbar {
                background-color: var(--app-theme-darker-color);
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
                font-weight: bold;
                color: white;
                font-size: 18px;
                z-index: 1;
                @apply --layout-horizontal;
                @apply --layout-center;
                background: #222;
                height: 45px;
                padding: 0 30px;
                @apply --shadow-elevation-12dp;
                border-top: 3px solid #222222;
                border-bottom: 3px solid #222222;
            }

            app-toolbar.selected-page-toolbar .navigation {
                @apply --layout-flex;
            }

            app-toolbar.selected-page-toolbar .navigation a {
                color: #fff;
                text-decoration: none;
            }

            app-toolbar.selected-page-toolbar .navigation paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .item-is-not-exist {
                font-size: 19px;
                font-weight: 300;
                letter-spacing: 1.3px;
                position: absolute;
                width: 100%;
                margin-top: 20px;
                text-align: center;
            }

    </style>
  </template>
</dom-module>
