<dom-module id="kal-all-games">
    <template>
        <style>
            :host {
                /* display: block; */
                width: 100%;
                color: white;
                --kal-tabs-height: 192px;
                --kal-gamepage-height: calc(100vh - 300px);
                height: var(--kal-gamepage-height);
                /* this.updateStyles({'--my-dynamic-property': 'red'}); */
            }

            :host([is-mobile]) kal-scroll-threshold{
                height: calc(100vh - 150px);
            }

            kal-scroll-threshold {
                height: calc(100vh - 280px);
                box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
                /* padding: 15px; */
            }
            #navButtons .paper-tabs-games {
                border-top: 3px solid #ff7800;
                margin-bottom: 1.5em;
                top: 64px;
                z-index: 3;
                width: 100%;
                background: #222;
                border-bottom: 12px solid #222;
                box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14), 0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 11px 15px -7px rgba(0, 0, 0, 0.4);
                font-size: 13px;
                --paper-tabs-selection-bar-color: #222;
            }

            #navButtons .paper-tabs-games .iron-selected {
                color: #ff7800 !important;
                font-size: 20px;
                font-weight: bold;
            }


            #navButtons .paper-tabs-games {
                /* position: fixed; */
                margin-bottom: 1.5em;
                top: var(--kal-tabs-height);
                z-index: 3;
                width: 100%;
                background: #222;
                border-bottom: 12px solid #222;
                box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14), 0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 11px 15px -7px rgba(0, 0, 0, 0.4);
            }

            #cd-timeline {
                margin-top: 0px !important;
            }

            @media only screen and (min-width: 1024px) {}

            #navButtons .paper-tabs-games paper-tab {
                color: white;
                font-weight: 100;
                font-size: calc(0.5em + 1vmin);
                min-width: 4em;
            }


            .loadingIndicator {
                text-align: center;
                height: 40px;
                color: white;
            }

            .loadingIndicator paper-spinner-lite {
                width: 20px;
                height: 20px;
                margin-right: 10px;
                --paper-spinner-color: #ff7800;
            }

            .release-date-title {
                color: white;
                font-family: inherit;
                text-decoration: solid;
                margin: 0 auto;
                display: block;
                background-color: inherit;
                width: 40%;
                font-size: 22px;
                border-style: solid;
                border-width: 1px;
            }

            .cd-container {
                margin: 0 auto;
            }


            #cd-timeline {
                position: relative;
                margin-bottom: 2em;
                margin-top: -25px;
            }


            .cd-timeline-block {
                position: relative;
                @apply --layout-vertical;
                
                margin: 4em 2em;
                margin-top: 40px;
                @apply --layout-center;
                box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                0 4px 22px 3px rgba(0, 0, 0, 0.12),
                0 6px 7px -4px rgba(0, 0, 0, 0.4);
            }

            .cd-timeline-block:after {
                content: "";
                display: table;
                clear: both;
            }

            .cd-timeline-block:first-child {
                margin-top: 0;
            }

            .cd-timeline-block:last-child {
                margin-bottom: 0;
            }


            .cd-timeline-block .cd-timeline-img {
                border-bottom: 2px solid white;
                width: 100%;
                height: 55px;
                margin-left: 0;
                border-radius: 50%;
                -webkit-transform: translateZ(0);
                -webkit-backface-visibility: hidden;
                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .cd-timeline-block .cd-timeline-img div h3 {
                color: white;
                margin: 0;
                font-size: calc(1.3em + 1vmin);
            }

            #gamelist {
                @apply --layout-horizontal;
                flex-flow: row wrap;
                -ms-flex-flow: row wrap;
                width: 100%;
                height: auto;
                margin-left: 100px;
                background: #222;
                justify-content: center;
                margin: 10px 0px;
            }

            #gamelist .game {
                @apply --layout-vertical;
                @apply --layout-center;
                margin: 5px;
                background-color: #222;
                transition: all ease .2s;
                cursor: pointer;
                position: relative;
                text-decoration: none;
                width: 180px;
                height: 260px;
                box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                0 3px 14px 2px rgba(0, 0, 0, 0.12),
                0 5px 5px -3px rgba(0, 0, 0, 0.4);
            }

            #gamelist .game iron-image {
                width: 100%;
                height: 100%;
                pointer-events: none;
                transition: all ease-in .2s;
                opacity: .7;
                background-color: #222;
            }

            #gamelist .game .game-title {
                @apply --layout-horizontal;
                @apply --layout-center;
                color: white;
                background: #222;
                width: 100%;
                height: 20%;
            }

            #gamelist .game .game-title span {
                width: 100%;
                text-align: center;
                font-size: calc(0.8em + 1vmin);
            }

            #gamelist .game:hover iron-image[background] {
                opacity: 1;
            }


            .cd-timeline-content {
                position: relative;
                margin-left: 60px;
                background: white;
                border-radius: 0.25em;
                padding: 1em;
                box-shadow: 0 3px 0 #d7e4ed;
            }

            .cd-timeline-content:after {
                content: "";
                display: table;
                clear: both;
            }

            .cd-timeline-content h2 {
                color: #303e49;
            }

            .cd-timeline-content::before {
                content: '';
                position: absolute;
                top: 16px;
                right: 100%;
                height: 0;
                width: 0;
                border: 7px solid transparent;
                border-right: 7px solid white;
            }

            @media only screen and (max-width: 1023px) {
                #navButtons .paper-tabs-games paper-tab {
                    font-size: calc(1em + 1vmin) !important;

                }
                #navButtons .paper-tabs-games paper-icon-button {
                    width: 70px !important;
                    height: 70px !important;
                }

            }

            @media only screen and (min-width: 1024px) {
                /* zoom %175 */
                #cd-timeline .cd-timeline-block {
                    flex-direction: row;
                    align-items: flex-start;
                }
                #cd-timeline .cd-timeline-block .cd-timeline-img {
                    width: 60px;
                    margin: 0px 10px;
                    border-bottom: 0;
                    box-shadow: 0 0 0 4px white, inset 0 2px 0 rgba(0, 0, 0, 0.08), 0 3px 0 4px rgba(0, 0, 0, 0.05);

                }
                #cd-timeline .cd-timeline-block .cd-timeline-img h3 {
                    font-size: calc(0.6em + 1vmin);
                }
                #cd-timeline .cd-timeline-block #gamelist {
                    justify-content: flex-start;
                    margin-left: 70px;
                }

                #navButtons .paper-tabs-games paper-tab {
                    width: 17%;
                    margin: 0 auto;
                }

                .game .game-title span {
                    font-size: calc(0.38em + 1vmin) !important;
                }

                .cd-timeline-img:after {
                    content: '';
                    width: 0;
                    height: 100%;
                    position: absolute;
                    border: 1px solid white;
                    top: 0;
                    left: 100px;
                }

                .cd-timeline-img {
                    width: 49px;
                    height: 49px;
                    margin-left: -30px;
                }
                #gamelist .game {
                    width: 151px;
                    height: 240px;
                }

            }

            @media only screen and (min-width: 1224px) {
                /* zoom %150 */
                .cd-timeline-img {
                    width: 52px;
                    height: 52px;
                    margin-left: -30px;
                }

                #gamelist .game {
                    width: 163px;
                    height: 260px;
                }

                #gamelist .game .game-title {
                    height: 12%;
                }

            }

            @media only screen and (min-width: 1440px) {
                /* zoom % 125*/
                #navButtons .paper-tabs-games paper-tab {
                    width: 18%;
                    margin: 0 auto;
                }

                .cd-timeline-img {
                    width: 55px;
                    height: 55px;
                    margin-left: -30px;
                }

                #gamelist .game {
                    width: 183px;
                    height: 300px;
                }

                #gamelist .game .game-title {
                    height: 13%;
                }

            }

            @media only screen and (min-width: 1640px) {
                /* zoom %110*/
                .cd-timeline-img {
                    width: 57px;
                    height: 57px;
                    margin-left: -30px;
                }

                #gamelist .game {
                    width: 173px;
                    height: 280px;
                }

                #gamelist .game .game-title {
                    height: 14%;
                }

            }

            @media only screen and (min-width: 1824px) {
                .cd-timeline-img {
                    width: 60px;
                    height: 60px;
                    margin-left: -30px;
                }

                #gamelist .game {
                    width: 183px;
                    height: 300px;
                }

                #gamelist .game .game-title {
                    height: 20%;
                }

            }
        </style>
        <div id="navButtons">
            <paper-tabs scrollable fit-container class="paper-tabs-games" selected="{{mySelection}}">
                <paper-tab on-tap="handleAction">Aksiyon</paper-tab>
                <paper-tab on-tap="handleShooter">FPS</paper-tab>
                <paper-tab on-tap="handleOnline">Online</paper-tab>
                <paper-tab on-tap="handleStrategy">Strateji</paper-tab>
                <paper-tab on-tap="handleAdventure">Macera</paper-tab>
            </paper-tabs>
        </div>
        <iron-ajax id="getgames" timeout="500" url="/h/main?fm=get-games-via-category-and-release&a=[[start]]&b=[[end]]&c=[[mySelection]]"
            handle-as="json" on-response="_response" loading="{{loadinggames}}"></iron-ajax>
        <div id="region"> 
                <div class="loadingIndicator" hidden$="[[!loadinggames]]">

                    a.detail.response.forEach(function (game) {

                            this.push('games18', game);
                            this.eighteen = true;
                        } else if (this._getyearofrelease(game.releasedate) == 2017) {
                            this.push('games17', game);

                        } else if (this._getyearofrelease(game.releasedate) == 2016) {

                if (this.$.getgames.lastRequest) {
                    //console.log("loadmoregame abort...");
                    this.$.getgames.lastRequest.abort();

                this.start = this.start - 2;
                this.end = this.end - 2;

                this.$.getgames.generateRequest();
